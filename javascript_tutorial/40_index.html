<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Event Handling</title>
</head>
<body>
    <!--with in double quote single quote is necessary
<button onclick="alert('this is click event')">Click</button>-->

<!--update text works fine with onkeyup not with onkeypresss or onkeydown functions-->
<input type="text" onfocus="change_color()" onkeyup="update_text()" id="field">
<h1 id="heading">This is dummy text</h1>

<button id="go_live_btn">Go Live</button>

<script>

const change_color=()=>
{
document.getElementById("field").style.backgroundColor="#e2e2e2"
}

const update_text=()=>
{
    let data=document.getElementById("field").value
    document.getElementById("heading").innerHTML=data
    
}


let go_live_btn_ob=document.getElementById("go_live_btn")

go_live_btn_ob.addEventListener("click",()=>{alert("you are live now")})

go_live_btn_ob.addEventListener("click",()=>{
    document.body.style.backgroundColor="black"
    document.body.style.color="white"
})


go_live_btn_ob.addEventListener("mouseover",()=>{
    go_live_btn_ob.style.backgroundColor="pink"
})



</script>


</body>
</html>
