<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time in javaScript</title>
</head>
<body>
    
    
    <h1>Date Time Example with JavaScript</h1>

    <script>
    let d=new Date()
    console.log(d)
    console.log(d.toLocaleDateString())
    console.log(d.toLocaleTimeString())
    console.log(d.toUTCString())
    console.log(`Date ${d.getDate()} and Month is ${d.getMonth()+1} and Year is ${d.getFullYear()} and day is ${d.getDay()} and Hour is ${d.getHours()} and Minutes is ${d.getMinutes()}`)

//let d1=new Date("26 January 2023")
//let d1=new Date(2020,0,26)
let d1=new Date(2024,8,26)//yy-mm-dd
console.log(d1)


</script>


</body>
</html>
